<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <!-- Firebase Database SDK-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Search Javascrtip File -->
    <script src="assets/javascript/search.js"></script>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Dark Horse | Search</title>
</head>

<body>
    <form>
        <input type="text" id="title-input" placeholder="Title">
        <input type="text" id="actor-input" placeholder="Actor">
        <input type="text" id="year-input" placeholder="2019">
        <select name="genre" id="search-type">
                <option value="" disabled selected>Select a Type</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
              </select>
        <input type="submit" value="Search" id="submit-search">
    </form>
    <div id="movies">

    </div>
</body>

</html>
